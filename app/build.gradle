apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "org.polaric.appstore"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "0.1a"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile 'com.github.garretyoder:app-theme-engine:1.5@aar'

    compile 'com.afollestad.material-dialogs:core:0.8.6.1'
    compile 'com.afollestad.material-dialogs:commons:0.8.6.1'

    compile 'com.github.pluscubed:recycler-fast-scroll:0.3.1@aar'

    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1'

    compile 'com.android.support:customtabs:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:percent:24.2.0'
}
